<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Chirp</title>
</head>

<body>
    <section class="container">
        <h1 class="heading">Chirp</h1>
        <ul class="chat__list" id="chat-msgs">
        </ul>
    </section>
    <section class="chat">
        <form id="chat-form" class="chat__form">
            <input class="chat__input" type="text" placeholder="name" id="chat-name" required />
            <input class="chat__input" type="text" placeholder="message" id="chat-msg" required />
            <button class="chat__submit" type="submit" id="submit-button">Send</button>
        </form>
    </section>
    <script src="app.js"></script>
</body>

</html>
