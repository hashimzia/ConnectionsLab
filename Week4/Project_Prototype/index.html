<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HigherLower Pokemon</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.2/lib/p5.js"></script>
    <script src="sketch.js"></script>

</head>

<body>
    <div class="hidden sides" id="part1">
        <div id="card1">
            <h2 id="name1">Pokemon name 1</h2>
            <img src="/sprites/arcanine.gif" id="pkimg1">
            <p>has a base total of</p>
            <h2 id="stat1">basetotal</h2>
        </div>
    </div>
    <div id="start">
        <h1> The <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/1200px-International_Pok%C3%A9mon_logo.svg.png"
                alt="" srcset=""> higher lower game!</h1>
        <h2> Which Pokemon is stronger?</h2>
        <p>A reimagination of the higherlower game with pokemons to test out your inner pokemon geek</p>
        <button id="play">Play!</button>
    </div>
    <div class="hidden sides">
        <div id="card1">
            <h2 id="name2">Pokemon name 2</h2>
            <img src="/sprites/arcanine.gif" alt="" srcset="" id="pkimg2">
            <p>has a base total</p>
            <h2 id="stat2">?</h2>
            <section>
                <button id="higher">Higher</button>
                <button id="lower">Lower</button>
            </section>
            <!-- <p id="comparison">than the base stat total of placeholder</p> -->
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
